name: Run PR Agent

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  run-pr-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: install uv
        run: pip install uv

      - name: Install Dependency
        run: uv pip install -r 

      - name: Run PR Agent
        run: python .github/actions/pr_agent.py
